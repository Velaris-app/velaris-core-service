spring:
  application:
    name: velaris-core

  datasource:
    url: jdbc:h2:mem:velarisdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
    open-in-view: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master-h2.yaml

server:
  port: 8080

logging:
  level:
    root: INFO
    com.velaris: DEBUG
    org.springframework.security: WARN

jwt:
  secret: test-secret-key-test-secret-key-test-secret-key-test-secret-key-test-secret-key
  expiration-ms: 3600000

security:
  public-endpoints:
    - /auth/**
    - /swagger-ui/**
    - /v3/api-docs/**

cors:
  allowed-origins:
    - "http://localhost:3000"
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
  allowed-headers:
    - "*"
  allow-credentials: true